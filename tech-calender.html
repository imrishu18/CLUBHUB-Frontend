</div>

        </div>
        <div id="calendar-container">
            <div id="calendar-controls">
                <button id="prev-month">Previous</button>
                <span id="current-month-year"></span>
                <button id="next-month">Next</button>
            </div>
            <div id="calendar">
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
            </div>
        </div>
    
        <script>
            document.getElementById('profileButton').addEventListener('click', function() {
                alert('Profile button clicked!');
            });
            
            document.getElementById('notificationButton').addEventListener('click', function() {
                alert('Notification button clicked!');
            });
    
            const meetings = {
                '2024-06-15': 'Annual General Meeting',
                '2024-06-20': 'Workshop on AI',
                '2024-07-10': 'Guest Lecture on Robotics'
            };
    
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
    
            let currentYear = new Date().getFullYear();
            let currentMonth = new Date().getMonth();
    
            function generateCalendar(year, month) {
                const calendarDays = document.querySelector('#calendar .days');
                calendarDays.innerHTML = '';
    
                const firstDay = new Date(year, month).getDay();
                const daysInMonth = 32 - new Date(year, month, 32).getDate();
    
                const monthYear = document.getElementById('current-month-year');
                monthYear.textContent = `${monthNames[month]} ${year}`;
    
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('day', 'empty');
                    calendarDays.appendChild(emptyCell);
                }
    
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dateString = date.toISOString().split('T')[0];
    
                    const dayCell = document.createElement('div');
                    dayCell.classList.add('day');
                    if (meetings[dateString]) {
                        dayCell.classList.add('meeting');
                        dayCell.setAttribute('title', meetings[dateString]);
                        dayCell.addEventListener('click', () => {
                            alert(`Meeting on ${dateString}: ${meetings[dateString]}`);
                        });
                    }
                    dayCell.textContent = day;
                    calendarDays.appendChild(dayCell);
                }
    
                while (calendarDays.children.length % 7 !== 0) {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('day', 'empty');
                    calendarDays.appendChild(emptyCell);
                }
            }
    
            function updateCalendar() {
                generateCalendar(currentYear, currentMonth);
            }
    
            document.getElementById('prev-month').addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                updateCalendar();
            });
    
            document.getElementById('next-month').addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                updateCalendar();
            });
    
            document.addEventListener('DOMContentLoaded', () => {
                updateCalendar();
            });
        </script>
            <script>
                document.getElementById('fileInput').addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('boxImg').style.backgroundImage = `url(${e.target.result})`;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            </script>
  </body>
