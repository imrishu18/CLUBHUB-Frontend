<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./live-event.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@300;700;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@700;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poly:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./modal.css" />
</head>
<body>
    <div class="top-bar2">
        <div class="live-event-club-frame">
            <div class="live-event-club">Live event</div>
        </div>
        <button class="create-event-button" onclick="openModal()">Create Live Event</button>
    </div>
    <div class="rectangle-parent1">
        <div class="frame-child6"></div>
        <nav class="feed-header">
            <div class="clubhub-frame">
                <a class="clubhub2">ClubHub</a>
            </div>
            <div class="feed-search">
                <div class="search-bar">
                    <div class="search-input">
                        <div class="search-icon">
                            <img class="search-icon-child" loading="lazy" alt="" src="./public/group-31.svg" />
                            <button class="button3">Your feed</button>
                        </div>
                        <div class="search-separator">
                            <div class="search-separator-child"></div>
                        </div>
                    </div>
                </div>
                <div class="club-header-parent">
                    <div class="club-header">
                        <img class="group-icon1" alt="" src="./public/group.svg" />
                    </div>
                    <button class="button3">Search clubs</button>
                </div>
            </div>
            <div class="your-club-header-wrapper">
                <div class="your-club-header">
                    <div class="your-club-content">
                        <img class="image-6-icon" loading="lazy" alt="" src="./public/image-6@2x.png" />
                    </div>
                    <button class="button3">Your clubs</button>
                </div>
            </div>
            <div class="calendar-day-parent">
                <img class="calendar-day-icon" loading="lazy" alt="" src="./public/calendarday.svg" />
                <button class="button3">Calendar</button>
            </div>
            <div class="announcement-header-wrapper">
                <div class="announcement-header">
                    <div class="announcement-content">
                        <img class="image-1-icon" loading="lazy" alt="" src="./public/image-1@2x.png" />
                    </div>
                    <button class="button3">Announcement</button>
                </div>
            </div>
        </nav>
        <div class="live-event-header-wrapper">
            <div class="live-event-header">
                <img class="image-5-icon" loading="lazy" alt="" src="./public/image-5@2x.png" />
                <div class="live-event-wrapper">
                    <button class="button3">Live event</button>
                </div>
            </div>
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create Live Event</h2>
            <form id="eventForm">
                <label for="organizerName">Organizer Name:</label>
                <input type="text" id="organizerName" name="organizerName" required />

                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required />

                <label for="eventDateTime">Event Date and Time:</label>
                <input type="datetime-local" id="eventDateTime" name="eventDateTime" required />

                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" name="eventDescription" required></textarea>

                <label for="eventLink">Event Link:</label>
                <input type="url" id="eventLink" name="eventLink" required />

                <button type="submit" class="post-button">Post</button>
            </form>
        </div>
    </div>

    <div id="postsContainer" class="posts-container"></div>

    <script>
        function openModal() {
            document.getElementById("eventModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("eventModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("eventModal")) {
                closeModal();
            }
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const organizerName = document.getElementById('organizerName').value;
            const eventName = document.getElementById('eventName').value;
            const eventDateTime = document.getElementById('eventDateTime').value;
            const eventDescription = document.getElementById('eventDescription').value;
            const eventLink = document.getElementById('eventLink').value;

            const postContainer = document.createElement('div');
            postContainer.className = 'post';

            postContainer.innerHTML = `
                <h3>${eventName}</h3>
                <p><strong>Organizer:</strong> ${organizerName}</p>
                <p><strong>Date and Time:</strong> ${eventDateTime}</p>
                <p><strong>Description:</strong> ${eventDescription}</p>
                <p><strong>Link:</strong> <a href="${eventLink}">${eventLink}</a></p>
            `;

            document.getElementById('postsContainer').appendChild(postContainer);
            closeModal();
        });
    </script>
</body>
</html>
