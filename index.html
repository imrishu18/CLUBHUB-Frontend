<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Luckiest Guy:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Narrow:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poly:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="kayako-parent">
        <img
          class="kayako-icon"
          loading="lazy"
          alt=""
          src="../public/kayako.svg"
        />

        <div class="clubhub-wrapper">
          <h1 class="clubhub">ClubHub</h1>
        </div>
      </div>
      <section class="login-page-inner">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="frame-group">
              <div class="saly-1-parent">
                <img
                  class="saly-1-icon"
                  loading="lazy"
                  alt=""
                  src="../public/saly1@2x.jpg"
                />

                <h1 class="welcome-to-our">Welcome to our community</h1>
              </div>
              <div class="start-your-new-journey-with-us-wrapper">
                <p class="start-your-new">
                  Start your new journey with us and join our community
                </p>
              </div>
            </div>
          </div>
          <form class="frame-container">
            <div class="frame-div">
              <div class="frame-parent1">
                <button class="rectangle-parent">
                  <div class="frame-child"></div>
                  <b class="register">Sign-In</b>
                </button>
                <button class="rectangle-parent">
                  <div class="frame-child"></div>
                  <b class="register">Register</b>
                </button>
              </div>
            </div>
            <div class="frame-parent2">
              <input class="frame-item" placeholder="College id" type="text" />

              <div class="frame-parent3">
                <input class="frame-inner" placeholder="Password" type="text" />

                <div class="frame-parent4">
                  <div class="image-parent">
                    <input class="image" type="checkbox" />

                    <div class="remember-me-wrapper">
                      <b class="remember-me">Remember me</b>
                    </div>
                  </div>
                  <div class="forgot-password-wrapper">
                    <b class="forgot-password">Forgot Password?</b>
                  </div>
                </div>
              </div>
            </div>
            <button class="rectangle-group">
              <div class="rectangle-div"></div>
              <div class="sign-in1">SIGN IN</div>
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
