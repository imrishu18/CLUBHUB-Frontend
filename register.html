<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Luckiest Guy:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Narrow:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poly:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="register-page">
      <div class="kayako-group">
        <img
          class="kayako-icon1"
          loading="lazy"
          alt=""
          src="./public/kayako.svg"
        />

        <div class="clubhub-container">
          <h1 class="clubhub1">ClubHub</h1>
        </div>
      </div>
      <section class="register-page-inner">
        <div class="frame-parent5">
          <div class="frame-parent6">
            <div class="saly-1-group">
              <img
                class="saly-1-icon1"
                loading="lazy"
                alt=""
                src="./public/saly11@2x.jpg"
              />

              <h1 class="welcome-to-our1">Welcome to our community</h1>
            </div>
            <div class="start-your-new-journey-with-us-container">
              <p class="start-your-new1">
                Start your new journey with us and join our community
              </p>
            </div>
          </div>
          <div class="frame-wrapper2">
            <form class="frame-form">
              <div class="frame-parent7">
                <div class="sign-in-button-container-wrapper">
                  <div class="sign-in-button-container">
                    <button class="rectangle-container"  id="signIn">
                      <div class="frame-child1"></div>
                      <b class="sign-in2">Sign in</b>
                    </button>
                       
                        <button class="rectangle-container"  id="registerPage">
                          <div class="frame-child1"></div>
                          <b class="sign-in2">Register</b>
                        </button>
                  </div>
                </div>
                <input class="full-name" placeholder="Full Name" type="text" />
              </div>
              <input class="username" placeholder="Username" type="text" />

              <input class="frame-input" placeholder="College id" type="text" />

              <input class="frame-child2" placeholder="Password" type="text" />

              <input
                class="frame-child3"
                placeholder="Confirm  Password"
                type="text"
              />

              <button class="sign-in3" id="regispage">
                <div class="sign-in-child"></div>
                <div class="resigter" >Register</div>
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script>
      document.getElementById('signIn').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'login.html';
      });
      document.getElementById('registerPage').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'register.html';
      });
      document.getElementById('regispage').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
